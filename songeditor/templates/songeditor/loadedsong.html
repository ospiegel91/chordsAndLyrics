{% extends 'songeditor/base.html' %}
{% block loadedSong %}
<nav class="toolsBar">
    <div class="chordInputContainer"><input name="chord" id="chordInput" class="chordsSelector"  placeholder="select chord:" type="text" /></div>
    <button id="eraserButton"><i class="fas fa-eraser"></i></button>
    <img class="autoScrollImg" src="https://static.thenounproject.com/png/54414-200.png"/>
    <div class="save_load_contianer">
        <button id="saveBtn" class="saveLoadBtn">save &nbsp</button> &nbsp / &nbsp
        <button class="saveLoadBtn">load &nbsp</button>
    </div>
</nav>
<div class="blackDividerLine"></div>
<h2><input class="title_input" type="text" value="{{ title }}"></h2>
{% for block in lyric_blocks%}
<div class="lyrics_line_block">
    <div class="lyric_block">
        <button class="removeBlockButton"><i class="fas fa-trash-alt"></i></button>
        <div class="chordsBlock">
            {% for chord in block.chords %}
                <button style="left: {{ chord.left }}"class="newChord">{{ chord.text }}</button>
            {% endfor %}
        </div>
    </div>
    <div class="lyric_block">
        <button class="addLineButton">+</button>
        <input class="lyric_input" type="text" value="{{ block.lyrics }}">
    </div>
</div>
{% endfor %}
{% endblock %}
